<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CIESPAL 2024 - Mapa Mental</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #mindmap { width: 100vw; height: 100vh; }
        .node { transition: opacity 0.5s ease-in-out; }
        .node circle { transition: r 0.3s ease-in-out; }
        .node:hover circle { r: 15; }
        .link { transition: stroke-width 0.3s ease-in-out; }
        .link:hover { stroke-width: 3; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
</head>
<body>
    <div id="mindmap"></div>
    <script>
        const data = {
            name: "CIESPAL 2024",
            children: [
                {
                    name: "Proyectos Estratégicos",
                    children: [
                        {
                            name: "Onda Rural",
                            children: [
                                {name: "52 programas radio revista"},
                                {name: "Red 800 radios aliadas"},
                                {name: "20 módulos informativos"},
                                {name: "8 horas Foro Global"}
                            ]
                        },
                        {
                            name: "RETO 24",
                            children: [
                                {name: "19 celumetrajes"},
                                {name: "120 mujeres participantes"},
                                {name: "4 categorías premiadas"},
                                {name: "3 días de actividades"}
                            ]
                        },
                        {
                            name: "BEA",
                            children: [
                                {name: "150 estudiantes"},
                                {name: "5 países participantes"},
                                {name: "Paneles IA y producción"}
                            ]
                        },
                        {
                            name: "Creadoras",
                            children: [
                                {name: "90 emprendedoras"},
                                {name: "45 productos"},
                                {name: "2 ferias"}
                            ]
                        },
                        {
                            name: "Educomunicadores",
                            children: [
                                {name: "228 participantes"},
                                {name: "96 talleres"},
                                {name: "12 barrios"}
                            ]
                        }
                    ]
                },
                {
                    name: "Producción Académica",
                    children: [
                        {
                            name: "Cátedras",
                            children: [
                                {
                                    name: "UNESCO",
                                    children: [
                                        {name: "Renovación 4 años"},
                                        {name: "Serie Interculturalidad"},
                                        {name: "3 jornadas académicas"}
                                    ]
                                },
                                {
                                    name: "Kaplún",
                                    children: [
                                        {name: "6 sesiones"},
                                        {name: "Curso Fact-checking"},
                                        {name: "Libro Hoy es mañana"}
                                    ]
                                },
                                {
                                    name: "Mattelart",
                                    children: [
                                        {name: "5 conversatorios"},
                                        {name: "Serie Comunicación"},
                                        {name: "Transmetodología"}
                                    ]
                                }
                            ]
                        },
                        {
                            name: "Publicaciones",
                            children: [
                                {name: "13 libros"},
                                {name: "3 revistas Chasqui"}
                            ]
                        }
                    ]
                },
                {
                    name: "Comunicación",
                    children: [
                        {
                            name: "Digital",
                            children: [
                                {name: "225 publicaciones"},
                                {name: "127 producciones"},
                                {name: "98,841 visitas"}
                            ]
                        },
                        {
                            name: "Redes",
                            children: [
                                {name: "FB: 679k alcance"},
                                {name: "TW: 267k impresiones"},
                                {name: "IG: 35k alcance"}
                            ]
                        }
                    ]
                }
            ]
        };

        const width = window.innerWidth;
        const height = window.innerHeight;
        const margin = {top: 20, right: 90, bottom: 30, left: 90};

        const svg = d3.select("#mindmap")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        const tree = d3.tree()
            .size([height - margin.top - margin.bottom, width - margin.right - margin.left]);

        const root = d3.hierarchy(data);
        tree(root);

        const link = svg.selectAll(".link")
            .data(root.links())
            .enter().append("path")
            .attr("class", "link")
            .style("fill", "none")
            .style("stroke", "#ccc")
            .style("stroke-width", 2)
            .style("opacity", 0)
            .attr("d", d3.linkHorizontal()
                .x(d => d.y)
                .y(d => d.x))
            .transition()
            .duration(1000)
            .delay((d, i) => i * 100)
            .style("opacity", 1);

        const node = svg.selectAll(".node")
            .data(root.descendants())
            .enter().append("g")
            .attr("class", "node")
            .attr("transform", d => `translate(${d.y},${d.x})`)
            .style("opacity", 0)
            .transition()
            .duration(1000)
            .delay((d, i) => i * 100)
            .style("opacity", 1);

        node.append("circle")
            .attr("r", 10)
            .style("fill", d => d.depth === 0 ? "#4299e1" : 
                              d.depth === 1 ? "#48bb78" : 
                              d.depth === 2 ? "#ed8936" : "#9f7aea");

        node.append("text")
            .attr("dy", ".35em")
            .attr("x", d => d.children ? -13 : 13)
            .style("text-anchor", d => d.children ? "end" : "start")
            .text(d => d.data.name)
            .style("font-family", "Arial")
            .style("font-size", "12px");

        const zoom = d3.zoom()
            .scaleExtent([0.5, 2])
            .on("zoom", (event) => {
                svg.attr("transform", event.transform);
            });

        d3.select("svg").call(zoom);
    </script>
</body>
</html>
